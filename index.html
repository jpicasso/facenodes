	<main class="wrapper">
		<h2> Spanish Vocab Cards </h2>
		<h3 id="scorecard"> # Correct: Not Started </h3>
		<h3 id="wordsLoaded"> Box holds 0 words </h3>
		
		<div id="spanishBox" class="textWindow">
			<p id="spanishBoxText"> Select categories and press next!<p>
		</div>
		<div id='nextSection' class="ctrWrapper">
			<button id="next" class="greenButton"> Next </button>
		</div>
		<div id="checkSection" class="ctrWrapper">
			<button id="wrong"></button>
			<button id="correct"> </button>
		</div>
		
		<div id='spanishButtonArea' class="ctrWrapper">
			<button class='basicButton' id='engToSpanish'>English to Spanish </button>
			<select class='basicButton' id="btn-stackSize">
				<option>Stack Size</option>
			</select>
			<button class='basicButton' id='nextStack'>Next Stack </button>
		</div>
		<br>
		
		<div class="formSection">
			<form id="categories">
				<p> Leccion 1</p>
				<hr>
				<label class="CheckBoxContainer"> First 30 words
					<input type="checkbox" name="categories" value="First 30 words">
					<span class="checkmark"></span>
				</label>
				<label class="CheckBoxContainer">Describing People
					<input type="checkbox" name="categories" value="Describing People">
					<span class="checkmark"></span>
				</label>
				<label class="CheckBoxContainer">Activities
					<input type="checkbox" name="categories" value="Activities">
					<span class="checkmark"></span>
				</label>
				<label class="CheckBoxContainer">Drinks
					<input type="checkbox" name="categories" value="Drinks">
					<span class="checkmark"></span>
				</label>
				<label class="CheckBoxContainer">More Basics
					<input type="checkbox" name="categories" value="More Basics">
					<span class="checkmark"></span>
				</label>
				<br>
				<br>
				<p> Leccion 2</p>
				<hr>
				<label class="CheckBoxContainer">Fruits/Veggies
					<input type="checkbox" name="categories" value="Fruits/Veggies">
					<span class="checkmark"></span>
				</label>
				<label class="CheckBoxContainer">Meat/Fish
					<input type="checkbox" name="categories" value="Meat/Fish">
					<span class="checkmark"></span>
				</label>
				<label class="CheckBoxContainer">More food!
					<input type="checkbox" name="categories" value="More food!">
					<span class="checkmark"></span>
				</label>
				<label class="CheckBoxContainer">Food actions
						<input type="checkbox" name="categories" value="Food actions">
						<span class="checkmark"></span>
				</label>
				<br>
				<br>
